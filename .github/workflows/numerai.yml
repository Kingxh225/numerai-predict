name: Numerai Weekly Submit

on:
  schedule:
    - cron: '30 2 * * 2'   # 每周二 02:30 UTC
  workflow_dispatch:

jobs:
  predict-and-submit:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - run: pip install -r requirements.txt

    - name: Run prediction
      env:
        NUMERAI_PUBLIC_ID: ${{ secrets.NUMERAI_PUBLIC_ID }}
        NUMERAI_SECRET_KEY: ${{ secrets.NUMERAI_SECRET_KEY }}
      run: python model/train_predict.py

    - uses: actions/upload-artifact@v4
      with:
        name: predictions
        path: predictions.csv

    - name: Submit to Numerai
      env:
        NUMERAI_PUBLIC_ID: ${{ secrets.NUMERAI_PUBLIC_ID }}
        NUMERAI_SECRET_KEY: ${{ secrets.NUMERAI_SECRET_KEY }}
        NUMERAI_MODEL_ID: ${{ secrets.NUMERAI_MODEL_ID }}
      run: |
        python -c "
        - name: Submit to Numerai (lightweight)
      env:
        NUMERAI_MODEL_ID: ${{ secrets.NUMERAI_MODEL_ID }}
        NUMERAI_PUBLIC_ID: ${{ secrets.NUMERAI_PUBLIC_ID }}
        NUMERAI_SECRET_KEY: ${{ secrets.NUMERAI_SECRET_KEY }}
      run: |
        python -c "
        import os, requests, json
        url = 'https://api.numer.ai/upload_predictions'
        files = {'predictions': open('predictions.csv', 'rb')}
        r = requests.post(url,
            data={
                'model_id': os.environ['NUMERAI_MODEL_ID'],
                'public_id': os.environ['NUMERAI_PUBLIC_ID'],
                'secret_key': os.environ['NUMERAI_SECRET_KEY']
            },
            files=files
        )
        print('Status:', r.status_code)
        print('Response:', r.json())
        assert r.status_code == 200, 'Upload failed!'
        "
